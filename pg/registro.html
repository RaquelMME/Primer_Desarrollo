<body class="divContenedorGlobal">
    <header>
        <nav class="navPrincipal">
            <div>

                </ul>
            </div>
        </nav>
    </header>
    <!-- titulo -->
    <section>
        <div class="divImagenPrincipal">
            <div class="divTituloPrincipal example">
                <h1>Registro</h1>
                <hr class="hrLinea" />
            </div>
        </div>
    </section>

    <section>
        <div class="">
            <div class="card">
                <div class="card-header">
                    <h2>Formulario de Registro:</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label"><span class="text-danger">*</span> <span>Nombre</span>
                                    </label>
                                    <input id="nombre" type="text" class="form-control" placeholder="Nombre"
                                        aria-label="First name" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><span
                                            class="text-danger">*</span><span>Apellido</span></label>
                                    <input id="apellido" type="text" class="form-control" placeholder="Apellido"
                                        aria-label="Last name" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><span
                                            class="text-danger">*</span><span>DNI</span></label>
                                    <input id="dni" type="text" class="form-control" placeholder="dni"
                                        aria-label="Last name" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><span
                                            class="text-danger">*</span><span>Teléfono</span></label>
                                    <input id="telefono" type="text" class="form-control" placeholder="Telefono"
                                        aria-label="Last name" />
                                </div>
                                <div class="form-group">
                                    <label for="correo"><span class="text-danger">*</span><span>Correo Electrónico</span></label>
                                    <input id="correo" type="correo" class="form-control" id="correo" placeholder="correo"
                                        aria-label="correo" />
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label class="control-label"><span
                                            class="text-danger">*</span><span>Usuario</span></label>
                                    <input id="nombreUsuario" type="text" class="form-control" placeholder="Usuario"
                                        aria-label="First name" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><span
                                            class="text-danger">*</span><span>Contraseña</span></label>
                                    <input id="password" type="password" class="form-control" id="pwd"
                                        placeholder="Contraseña" aria-label="Contraseña" />
                                </div>

                                <div class="col-12" style="text-align: right;">
                                    <button type="button" class="btn btn-primary" class="btnEnviar"
                                        onclick="enviarInfo()">
                                        Enviar
                                    </button>
                                </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
